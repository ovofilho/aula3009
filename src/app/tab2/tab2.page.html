<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Exemplo Camera
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="6"
      *ngFor="let foto of fotoService.fotos; index as position">
      <ion-img [src]="foto.webviewpath"></ion-img>
    </ion-col>
    </ion-row>
  </ion-grid>
  <ion-fab vertical="center" horizontal="center" slot="fixed">
    <ion-fab-button (click)="tirarFoto()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
